<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href=".//index.css">
</head>

<body>
   <div class="page">

   <header class="header">
    <img class="header__title" src="images/Vector.svg" alt="Aroud The U.S.">
    <img class="header__line" src="images/Line.png" alt="Linea"> 
   </header> 

   <main class="content">
    <section class="profile">
       <img class="profile__image" src="images/foto-perfil.jpg" alt="Foto de Perfil">
       <div class="profile__info">
       <p class="profile__name">Jacques Cousteau</p>
       <p class="profile__job">Explorer</p>
       <button type="button" class="button button_edit">
        <img src="images/EditButton.png" alt="Editar Perfil">
     </button>
       </div>
       <button type="button" class="button button_add">
       <img src="images/AddButton.png" alt="Agregar Imagenes">
      </button>
    </section>

    <section class="elements">
       
    </section>
   </main>

   <footer class="footer">
      <p class="footer__copyrigth">Â© 2020 Around The U.S.</p>
   </footer>

    <div class="popup popup_content_edit-profile">  
      <div class="popup__overlay"></div>
      <button class="popup__button-close  popup__button-close_type_traslate">
        <img src="images/CloseIcon.png" alt="Close">
      </button>
      <div class="popup__content">
        <h2 class="popup__title">Edit profile</h2>
        <form class="popup__form">
            <fieldset class="popup__set">
            <input type="text" class="form form_input" name="name" placeholder="Name" value="Jacques Cousteau">
            <div class="line"></div>
            <span class="form form_error"></span>

            <input type="text" class="form form_input" name="job" placeholder="Job" value="Explorer">
            <div class="line"></div>
            <span class="form form_error"></span>
           </fieldset>

           <fieldset class="popup__set">
           <input type="submit" class="save save_type_traslate" name="form__submit">
        </fieldset>
        </form>
      </div>
   </div>

   <div class="popup popup_content_add">  
    <div class="popup__overlay"></div>
    <button class="popup__button-close  popup__button-close_type_traslate">
      <img src="images/CloseIcon.png" alt="Close">
    </button>
   <div class="container">
     <div class="form-add">
        <h2 class="popup__title popup__title_add">Nuevo Lugar</h2>
        <form class="popup__form popup__form_add">
            <div class="popup__set popup__set_add">
            <input type="text" class="form form_input form_input_add" name="title" placeholder="Title" value="">
        <div class="line"></div>

            <input type="text" class="form form_input form_input_add" name="enlace" placeholder="Enlace de la imagen" value="">
        <div class="line"></div>

            <input type="submit" class="add-button" name="crear" value="Crear">
    
        </div>
        </form>
     </div>
   </div> 
   </div>

  <div class="popup popup_content_image">
    <div class="popup__overlay"></div>
    <button class="popup__button-close  popup__button-close_type_traslate">
      <img src="images/CloseIcon.png" alt="Close">
    </button>
    <div class="block-image">
    <img class="image-grand" src="images/bosque.jpg" alt="Un gran rio con arboles a la orilla">
    <p class="image-text">Yosemite Valley</p>  
  </div>   
</div>

</div> 
<template id="element-template">
    <div class="element">
        <img class="element__image" src="images/bosque.jpg" alt="Un gran rio con arboles a la orilla">
        <button type="button" class="button button_trash">
          <img src="images/Trash.png" alt="Trash">
        </button>
        <div class="element__info">
        <p class="element__title">Yosemite Valley</p>
        <button type="button" class="button button_like">
        </button>
        </div>
    </div>
    </template>
 <script src="index.js"></script>
</body>
</html>
