<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href=".//index.css">
    <link rel="stylesheet" href=".//vendor/normalize.css">
    <link rel="stylesheet" href=".//vendor/fonts/Inter-Regular.woff">
</head>

<body>
   <div class="page">

   <header class="header">
    <image class="header__title" src="images/Vector.svg" alt="Aroud The U.S.">
    <image class="header__line" src="images/Line.png" alt="Linea"> 
   </header> 

   <main class="content">
    <section class="profile">
       <image class="profile__image" src="images/foto-perfil.jpg" alt="Foto de Perdil">
       <div class="profile__info">
       <p class="profile__info_name">Jacques Cousteau
       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <rect x="0.5" y="0.5" width="23" height="23" stroke="white"/>
        <path d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z" fill="white"/>
      </svg>
    </p>
       <p class="profile__info_hobbie">Explorer</p>
       </div>
       <svg xmlns="http://www.w3.org/2000/svg" width="150" height="50" viewBox="0 0 150 50" fill="none">
        <rect x="1" y="1" width="148" height="48" rx="1" stroke="white" stroke-width="2"/>
        <path d="M86 23.7778H76.2222V14H73.7778V23.7778H64V26.2222H73.7778V36H76.2222V26.2222H86V23.7778Z" fill="white"/>
      </svg>
    </section>

    <section class="elements">
        <div class="element">
            <img class="element__image" src="images/bosque.jpg" alt="Un gran rio con arboles a la orilla">
            <div class="element__info">
            <p class="element__title">Yosemite Valley</p>
            <button type="button" class="button button__like"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/lago.png" alt="Hermoso rio y montañas nevasas al rededor">
            <div class="element__info">
            <p class="element__title">Lake Louise</p>
            <button type="button" class="button button__like"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/gran-amanecer.png" alt="amanecer">
            <div class="element__info">
            <p class="element__title">Bald Mountains</p>
            <button type="button" class="button button__like"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/montañas-cielo-estrellas.png" alt="Un cielo estrellado">
            <div class="element__info">
            <p class="element__title">Latemar</p>
            <button type="button" class="button button__like"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/reflejo-montañas.png" alt="El reflejo de las montañas en un lago">
            <div class="element__info">
            <p class="element__title">Vanoise Nationa...</p>
            <button type="button" class="button button__like"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="images/canoas.png" alt="Canoas y un hermoso paisaje">
            <div class="element__info">
            <p class="element__title">Lago di Braies</p>
            <button type="button" class="button button__like"></button>
            </div>
        </div>





    </section>
   </main>

   <footer class="footer">
      <p class="footer__copyrigth">© 2020 Around The U.S.</p>
   </footer>
   </div> 
    
</body>
</html>
